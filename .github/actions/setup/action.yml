name: setup

inputs:
  python-version:
    required: false
    default: '3.11'

runs:
  using: 'composite'
  
  steps:
    - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

    - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
        run: /bin/bash .devcontainer/res/post_create_command.bash
