---
name: setup

inputs:
  python-version:
    required: false
    default: '3.11'

runs:
  using: composite

  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}

    - name: Install dependencies
      shell: bash
      run: /bin/bash .devcontainer/res/post_create_command.bash
